<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <div class="conatainer">
        <div>
            <h2 class="header">Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-square-check"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-square-check"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-square-check"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-square-check"></i>
                <small>Mensagem de Erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/e05f85e001.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
